<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Style CSS -->
    <link href="css/style.css" rel = "stylesheet">

    <title>Kilometers to miles Converter</title>
  </head>
  <body>
    <div class="container-fluid h-100 d-flex flex-column justify-content-center">
      <div class="row text-center">
        <h1>Converter</h1>
      </div>
      <div class="row">
          <div class="col d-flex justify-content-center">
            <div class="box text-center">
              <h3>Input Kilometers:</h3>
              <hr>
              <form>
                <input type="text" class="form-control mt-2" id="inputText">
                <br>
                <input type="button" id="addButton" value="Submit">
              </form>
              <hr>
              <h5 id = "result"></h5>
            </div>
          </div>
      </div>
    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
